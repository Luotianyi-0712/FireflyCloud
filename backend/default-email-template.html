<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireflyCloud 邮箱验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: hsl(0, 0%, 3.9%);
            background-color: hsl(0, 0%, 96.1%);
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: hsl(0, 0%, 100%);
            border: 1px solid hsl(0, 0%, 89.8%);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: hsl(0, 0%, 9%);
            color: hsl(0, 0%, 98%);
            padding: 32px;
            text-align: center;
        }
        .logo {
            width: 48px;
            height: 48px;
            background-color: hsl(0, 0%, 98%);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .logo svg {
            width: 24px;
            height: 24px;
            color: hsl(0, 0%, 9%);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .subtitle {
            color: hsl(0, 0%, 71%);
            font-size: 14px;
            margin: 4px 0 0 0;
            font-weight: 400;
        }
        .content {
            padding: 32px;
        }
        .greeting {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: hsl(0, 0%, 3.9%);
        }
        .description {
            color: hsl(0, 0%, 45.1%);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .code-container {
            background-color: hsl(0, 0%, 96.1%);
            border: 1px solid hsl(0, 0%, 89.8%);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin: 24px 0;
        }
        .code {
            font-size: 32px;
            font-weight: 700;
            color: hsl(0, 0%, 9%);
            letter-spacing: 6px;
            margin-bottom: 8px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .code-label {
            color: hsl(0, 0%, 45.1%);
            font-size: 14px;
            font-weight: 500;
        }
        .warning {
            background-color: hsl(0, 0%, 98%);
            border: 1px solid hsl(0, 0%, 89.8%);
            border-left: 4px solid hsl(38, 92%, 50%);
            border-radius: 6px;
            padding: 16px;
            margin: 24px 0;
        }
        .warning-title {
            color: hsl(0, 0%, 9%);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .warning-text {
            color: hsl(0, 0%, 45.1%);
            font-size: 14px;
            line-height: 1.5;
        }
        .warning-list {
            margin: 8px 0 0 16px;
            color: hsl(0, 0%, 45.1%);
        }
        .footer {
            background-color: hsl(0, 0%, 98%);
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid hsl(0, 0%, 89.8%);
            color: hsl(0, 0%, 45.1%);
            font-size: 14px;
        }
        .footer-link {
            color: hsl(0, 0%, 9%);
            text-decoration: none;
            font-weight: 500;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        .copyright {
            margin-top: 16px;
            color: hsl(0, 0%, 64%);
            font-size: 12px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .content, .footer {
                padding: 20px;
            }
            .header {
                padding: 24px 20px;
            }
            .code {
                font-size: 24px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="title">FireflyCloud</h1>
            <p class="subtitle">现代化云存储解决方案</p>
        </div>
        
        <div class="content">
            <p class="greeting">您好！</p>
            <p class="description">感谢您注册 FireflyCloud 账户。为了确保您的邮箱地址有效，请使用以下验证码完成注册：</p>
            
            <div class="code-container">
                <div class="code">{{CODE}}</div>
                <div class="code-label">邮箱验证码</div>
            </div>
            
            <p class="description">请在注册页面输入此验证码以完成账户创建。</p>
            
            <div class="warning">
                <div class="warning-title">重要提示</div>
                <div class="warning-text">
                    <ul class="warning-list">
                        <li>此验证码将在 10 分钟后过期</li>
                        <li>请勿将验证码分享给他人</li>
                        <li>如果您没有注册 FireflyCloud 账户，请忽略此邮件</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>此邮件由 FireflyCloud 系统自动发送，请勿回复。</p>
            <p>如有疑问，请访问 <a href="#" class="footer-link">帮助中心</a> 或联系客服。</p>
            <p class="copyright">© 2024 FireflyCloud. 保留所有权利。</p>
        </div>
    </div>
</body>
</html>
