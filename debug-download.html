<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载问题调试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>FireflyCloud 下载问题调试工具</h1>
    
    <div class="debug-section">
        <h2>配置信息</h2>
        <div class="input-group">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="后端API地址">
        </div>
        <div class="input-group">
            <label for="authToken">认证令牌:</label>
            <input type="text" id="authToken" placeholder="Bearer token">
        </div>
        <div class="input-group">
            <label for="fileId">文件ID:</label>
            <input type="text" id="fileId" placeholder="要下载的文件ID">
        </div>
    </div>

    <div class="debug-section">
        <h2>步骤1: 获取下载令牌</h2>
        <button onclick="getDownloadToken()">获取下载令牌</button>
        <div id="tokenResult" class="result" style="display: none;"></div>
    </div>

    <div class="debug-section">
        <h2>步骤2: 使用下载令牌</h2>
        <div class="input-group">
            <label for="downloadUrl">下载URL:</label>
            <input type="text" id="downloadUrl" placeholder="从步骤1获取的下载URL">
        </div>
        <button onclick="testDownloadUrl()">测试下载URL</button>
        <button onclick="parseDownloadUrl()">解析下载URL</button>
        <div id="downloadResult" class="result" style="display: none;"></div>
    </div>

    <div class="debug-section">
        <h2>步骤3: 直接测试令牌</h2>
        <div class="input-group">
            <label for="directToken">下载令牌:</label>
            <input type="text" id="directToken" placeholder="直接输入令牌进行测试">
        </div>
        <button onclick="testDirectToken()">直接测试令牌</button>
        <div id="directResult" class="result" style="display: none;"></div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = message;
        }

        async function getDownloadToken() {
            const apiUrl = document.getElementById('apiUrl').value;
            const authToken = document.getElementById('authToken').value;
            const fileId = document.getElementById('fileId').value;

            if (!authToken || !fileId) {
                showResult('tokenResult', '请输入认证令牌和文件ID', 'error');
                return;
            }

            try {
                console.log('🔍 获取下载令牌...');
                console.log('API URL:', apiUrl);
                console.log('File ID:', fileId);
                console.log('Auth Token:', authToken.substring(0, 20) + '...');

                const response = await fetch(`${apiUrl}/files/${fileId}/download`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                });

                console.log('响应状态:', response.status);
                console.log('响应头:', Object.fromEntries(response.headers.entries()));

                const responseText = await response.text();
                console.log('响应内容:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    document.getElementById('downloadUrl').value = data.downloadUrl;
                    
                    showResult('tokenResult', 
                        `✅ 成功获取下载令牌!\n\n` +
                        `状态码: ${response.status}\n` +
                        `下载URL: ${data.downloadUrl}\n\n` +
                        `响应数据:\n${JSON.stringify(data, null, 2)}`, 
                        'success'
                    );
                } else {
                    let errorData;
                    try {
                        errorData = JSON.parse(responseText);
                    } catch {
                        errorData = { error: responseText };
                    }
                    
                    showResult('tokenResult', 
                        `❌ 获取下载令牌失败!\n\n` +
                        `状态码: ${response.status}\n` +
                        `错误信息: ${errorData.error || '未知错误'}\n\n` +
                        `完整响应:\n${responseText}`, 
                        'error'
                    );
                }
            } catch (error) {
                console.error('请求失败:', error);
                showResult('tokenResult', 
                    `❌ 网络请求失败!\n\n` +
                    `错误: ${error.message}\n\n` +
                    `请检查:\n` +
                    `1. API URL 是否正确\n` +
                    `2. 后端服务是否运行\n` +
                    `3. 网络连接是否正常`, 
                    'error'
                );
            }
        }

        async function testDownloadUrl() {
            const downloadUrl = document.getElementById('downloadUrl').value;

            if (!downloadUrl) {
                showResult('downloadResult', '请先获取下载URL或手动输入', 'error');
                return;
            }

            try {
                console.log('🔍 测试下载URL...');
                console.log('Download URL:', downloadUrl);

                const response = await fetch(downloadUrl, {
                    method: 'GET',
                });

                console.log('下载响应状态:', response.status);
                console.log('下载响应头:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const contentType = response.headers.get('Content-Type');
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const contentLength = response.headers.get('Content-Length');

                    showResult('downloadResult', 
                        `✅ 下载URL测试成功!\n\n` +
                        `状态码: ${response.status}\n` +
                        `Content-Type: ${contentType}\n` +
                        `Content-Disposition: ${contentDisposition}\n` +
                        `Content-Length: ${contentLength}\n\n` +
                        `这个URL可以正常下载文件!`, 
                        'success'
                    );
                } else {
                    const responseText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(responseText);
                    } catch {
                        errorData = { error: responseText };
                    }

                    showResult('downloadResult', 
                        `❌ 下载URL测试失败!\n\n` +
                        `状态码: ${response.status}\n` +
                        `错误信息: ${errorData.error || '未知错误'}\n\n` +
                        `完整响应:\n${responseText}`, 
                        'error'
                    );
                }
            } catch (error) {
                console.error('下载测试失败:', error);
                showResult('downloadResult', 
                    `❌ 下载测试失败!\n\n` +
                    `错误: ${error.message}`, 
                    'error'
                );
            }
        }

        function parseDownloadUrl() {
            const downloadUrl = document.getElementById('downloadUrl').value;

            if (!downloadUrl) {
                showResult('downloadResult', '请先输入下载URL', 'error');
                return;
            }

            try {
                const url = new URL(downloadUrl);
                const pathParts = url.pathname.split('/');
                const token = pathParts[pathParts.length - 1];

                document.getElementById('directToken').value = token;

                showResult('downloadResult', 
                    `📋 下载URL解析结果:\n\n` +
                    `完整URL: ${downloadUrl}\n` +
                    `协议: ${url.protocol}\n` +
                    `主机: ${url.host}\n` +
                    `路径: ${url.pathname}\n` +
                    `令牌: ${token}\n\n` +
                    `令牌已自动填入下方测试框`, 
                    'info'
                );
            } catch (error) {
                showResult('downloadResult', 
                    `❌ URL解析失败!\n\n` +
                    `错误: ${error.message}\n` +
                    `请检查URL格式是否正确`, 
                    'error'
                );
            }
        }

        async function testDirectToken() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('directToken').value;

            if (!token) {
                showResult('directResult', '请输入下载令牌', 'error');
                return;
            }

            try {
                console.log('🔍 直接测试令牌...');
                console.log('Token:', token);

                const testUrl = `${apiUrl}/files/download/${token}`;
                console.log('测试URL:', testUrl);

                const response = await fetch(testUrl, {
                    method: 'GET',
                });

                console.log('令牌测试响应状态:', response.status);
                console.log('令牌测试响应头:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const contentType = response.headers.get('Content-Type');
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const contentLength = response.headers.get('Content-Length');

                    showResult('directResult', 
                        `✅ 令牌测试成功!\n\n` +
                        `测试URL: ${testUrl}\n` +
                        `状态码: ${response.status}\n` +
                        `Content-Type: ${contentType}\n` +
                        `Content-Disposition: ${contentDisposition}\n` +
                        `Content-Length: ${contentLength}\n\n` +
                        `令牌有效，可以下载文件!`, 
                        'success'
                    );
                } else {
                    const responseText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(responseText);
                    } catch {
                        errorData = { error: responseText };
                    }

                    showResult('directResult', 
                        `❌ 令牌测试失败!\n\n` +
                        `测试URL: ${testUrl}\n` +
                        `状态码: ${response.status}\n` +
                        `错误信息: ${errorData.error || '未知错误'}\n\n` +
                        `可能的原因:\n` +
                        `1. 令牌无效或已过期\n` +
                        `2. 令牌已被使用\n` +
                        `3. 数据库中没有此令牌\n` +
                        `4. 后端服务异常\n\n` +
                        `完整响应:\n${responseText}`, 
                        'error'
                    );
                }
            } catch (error) {
                console.error('令牌测试失败:', error);
                showResult('directResult', 
                    `❌ 令牌测试失败!\n\n` +
                    `错误: ${error.message}`, 
                    'error'
                );
            }
        }

        // 页面加载时的提示
        window.onload = function() {
            console.log('🔧 FireflyCloud 下载问题调试工具已加载');
            console.log('📝 使用步骤:');
            console.log('1. 填入API URL、认证令牌和文件ID');
            console.log('2. 点击"获取下载令牌"');
            console.log('3. 测试返回的下载URL');
            console.log('4. 如果有问题，可以直接测试令牌');
        };
    </script>
</body>
</html>
